<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Coco's Chocolatier</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Arvo:400,700" rel="stylesheet">
</head>
<body>

<main>
  <body>
    <header>
      <div>
        <h1>Coco's Chocolatier</h1>
      </div>
      <div>
        <nav class="nav">
          <ul class="list-nav">
            <li><a href="#">Home</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">Reviews</a></li>
            <li><a href="#">Menu</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <section class="location">
      <img src="images/placeholder-3by2.svg" class="big img-flex" alt="">
      <div>
        <h2>Location</h2>
        <p>We are located downtown on Bank Street!</p>
          <div>
            <a class="btn" href="#">Map</a>
          </div>
      </div>

    <section class="chocolate-day">
      <img src="images/placeholder-hex.svg" class="big img-flex" alt="">
      <div>
        <h2>Chocolate's of the Day!</h2>
        <p>Chocolate of the day is 50% off!</p>
      </div>

      <section class="menu">
        <div class="truffles">
          <h3>Truffles</h3>
          <img src="images/placeholder-circle.svg" class="img-flex" alt="">
          <figcaption>Traditionally made with a chocolate ganache center.</figcaption>
            <div class="cupcakes">
              <h3>Cupcakes</h3>
              <img src="images/placeholder-circle.svg" class="img-flex" alt="">
              <figcaption>We don't have just chocolate. You also have a choice between vanilla, red velvet, and carrot.</figcaption>
              <div class="clusters">
                <h3>Clusters</h3>
                <img src="images/placeholder-circle.svg" class="img-flex" alt="">
                <figcaption>Chocolate loaded with peanuts, almonds, walnuts, or m&ms.</figcaption>
              </div>
            </div>
        </div>

      <section class="reviews">
        <div>
          <h2>What other chocolate lovers are saying!</h2>
          <img src="images/people-circle.svg" class="img-flex" alt="">
          <h3></h3>
          <p></p>
        </div>


  </body>
</main>



</body>
</html>
